<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan dengan QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-card {
            margin-bottom: 30px;
        }
        .qr-code {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5">Daftar Menu Makanan</h1>
    <div class="row" id="menu-container">
        <!-- Menu akan dimasukkan dengan JavaScript -->
    </div>
</div>

<!-- QRCode.js -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
    const menus = [
        {
            nama: "Nasi Goreng Spesial",
            deskripsi: "Nasi goreng dengan ayam, telur, dan sayur.",
            harga: "Rp25.000",
            url: "https://contoh.com/menu/nasi-goreng"
        },
        {
            nama: "Mie Ayam Bakso",
            deskripsi: "Mie ayam lengkap dengan bakso sapi.",
            harga: "Rp22.000",
            url: "https://contoh.com/menu/mie-ayam"
        },
        {
            nama: "Sate Ayam",
            deskripsi: "10 tusuk sate ayam dengan lontong.",
            harga: "Rp30.000",
            url: "https://contoh.com/menu/sate-ayam"
        }
    ];

    const container = document.getElementById("menu-container");

    menus.forEach((menu, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
            <div class="card menu-card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">${menu.nama}</h5>
                    <p class="card-text">${menu.deskripsi}</p>
                    <p class="card-text"><strong>${menu.harga}</strong></p>
                    <div class="qr-code" id="qrcode-${index}"></div>
                </div>
            </div>
        `;

        container.appendChild(col);

        // Buat QR code untuk tiap menu
        new QRCode(document.getElementById(`qrcode-${index}`), {
            text: menu.url,
            width: 100,
            height: 100,
        });
    });
</script>

</body>
</html>
