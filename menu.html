<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Menu Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-item {
            margin-bottom: 30px;
        }
        .menu-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Daftar Menu Makanan</h1>
    <div class="row">

        <div class="col-md-4 menu-item">
            <div class="card">
                <img src="img/nasi-goreng.jpg" class="card-img-top menu-img" alt="Nasi Goreng">
                <div class="card-body">
                    <h5 class="card-title">Nasi Goreng Spesial</h5>
                    <p class="card-text">Nasi goreng dengan ayam, telur, dan sayur.</p>
                    <p class="card-text"><strong>Rp25.000</strong></p>
                </div>
            </div>
        </div>

        <div class="col-md-4 menu-item">
            <div class="card">
                <img src="img/mie-ayam.jpg" class="card-img-top menu-img" alt="Mie Ayam">
                <div class="card-body">
                    <h5 class="card-title">Mie Ayam Bakso</h5>
                    <p class="card-text">Mie ayam lengkap dengan bakso sapi.</p>
                    <p class="card-text"><strong>Rp22.000</strong></p>
                </div>
            </div>
        </div>

        <div class="col-md-4 menu-item">
            <div class="card">
                <img src="img/sate-ayam.jpg" class="card-img-top menu-img" alt="Sate Ayam">
                <div class="card-body">
                    <h5 class="card-title">Sate Ayam</h5>
                    <p class="card-text">10 tusuk sate ayam dengan lontong.</p>
                    <p class="card-text"><strong>Rp30.000</strong></p>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
